<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<div class="main-container">
  <div class="navbar-container">
    <div class="title">
      <p>Pathfinder Visualizer</p>
    </div>
    <div class="toolbox">
      <button mat-button [matMenuTriggerFor]="algorithmMenu" class="button" color="primary">
        Algorithms <mat-icon iconPositionEnd>arrow_drop_down</mat-icon> 
      </button>
      <mat-menu #algorithmMenu="matMenu" >
        <button (click)="onAlgorithmMenuClick(option)" *ngFor="let option of algorithmOptions" mat-menu-item>
          {{option}}
        </button>
      </mat-menu>

      <button mat-button (click)="visualize()" class="visualize-button">Visualize {{ this.selectedAlgorithm }}</button>
      <button mat-button (click)="clearObstacles()" class="button">Clear Obstacles</button>
      <button mat-button (click)="clearShortestPath()" class="button">Clear Path</button>
      <button mat-button (click)="clearBoard()" class="button">Clear Board</button>
    </div>   
  </div>

  <div class="legend">
    <ul>
      <li>
        <fa-icon [icon]="faArrow"></fa-icon>
        Start Node
      </li>
      <li>
        <fa-icon [icon]="faTarget"></fa-icon>
        Target Node
      </li>
      <li>
        <div class="node unvisited"></div>
        Unvisited Node
      </li>
      <li>
        <div class="node visited"></div>
        Visited Node
      </li>
      <li>
        <div class="node shortest-path"></div>
        Shortest-Path Node
      </li>
      <li>
        <div class="node wall"></div>
        Wall Node
      </li>
    </ul>
  </div>
  <i class="fa-solid fa-play"></i>
  <div class="board-container" >
    <div *ngFor="let w of width; index as posX">
      <div *ngFor="let h of height; index as posY">
        <app-square class="singleSquare" squareID="{{'Square' + ((posX * this.height.length) + posY)}}" (setPreviousElement)="onPreviousEvent($event)"></app-square>
      </div>
    </div>
  </div>  
</div>
  <!-- id="{{'Square' + ((posX * this.height.length) + posY)}}" -->
