<div class="square" [ngStyle]="currentStyles"
    (mousedown)="onMouseDown()" (mouseover)="onMouseOver()" (mouseup)="onMouseUp()" >
        <fa-icon [icon]="faArrow" class="symbol" *ngIf="this.showArrow"></fa-icon>
        <fa-icon [icon]="faTarget" class="symbol" *ngIf="this.showTarget"></fa-icon>
</div>
