<div class="square" id="{{this.squareID}}" [ngStyle]="currentStyles"
    (mousedown)="onMouseDown()" (mouseenter)="onMouseEnter()" (mouseup)="onMouseUp()" (mouseleave)="onMouseLeave()">
    @if(this.showArrow){
        <img class="showArrow showElem">
    }
    @if(this.showTarget){
        <img class="showTarget showElem">
    }
</div>
