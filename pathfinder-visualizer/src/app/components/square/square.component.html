<div class="square" [ngStyle]="currentStyles"
    (mousedown)="onMouseDown()" (mouseover)="onMouseOver()" (mouseup)="onMouseUp()" >
        <img class="showArrow showElem" *ngIf="this.showArrow" unselectable="on">
        <img class="showTarget showElem" *ngIf="this.showTarget" unselectable="on">
</div>
