<div class="square" id="{{this.squareID}}" [ngStyle]="currentStyles"
    (mousedown)="onMouseDown()" (mouseover)="onMouseOver()" (mouseup)="onMouseUp()" >
    @if(this.showArrow){
        <img class="showArrow showElem">
    }
    @if(this.showTarget){
        <img class="showTarget showElem">
    }
</div>
